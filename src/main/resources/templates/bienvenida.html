<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bienvenida</title>
</head>
<body>
<main>

    <div class="px-4 py-5 my-5 text-center">
        <img src="/imagenes/paw-solid.svg" class="d-block mx-auto mb-4 " height="110" alt="logo-huella"/>
        <h1 class="display-5 fw-bold">Almacén y Clínica Veterinaria.</h1>
<!--        <h3 th:text="${user.getEmail()}"></h3>-->
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Sistema para gestionar ingresos y egresos, gestionar usuarios y gestionar proveedores.</p>

            <div sec:authorize="!isAuthenticated()">
<!--                oauth2/authorization/auth0-->
                <a th:href="@{/login}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Iniciar sesión</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/index}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Entrar</a>
            </div>

<!--            <button type="button" class="btn btn-outline-secondary btn-lg px-4 gap-3">Más info</button>-->
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
